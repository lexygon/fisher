{% extends 'base.html' %}

{% block page_title %}Fisher - Mail Şablonu Düzenle{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            {{ object.name }} İsimli Mail Şablonunu Düzenle
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label" for="text-input">{{ field.label }}</label>
                        <div class="col-md-9">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary">Kaydet</button>

            </form>
        </div>
    </div>

{% endblock %}
